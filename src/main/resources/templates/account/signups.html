<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/account}">
<head>
    <title>Zapisy</title>
</head>
<body>
<div layout:fragment="account-content" class="container">

    <h2>Zapisy</h2>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Nazwa szkolenia</th>
            <th>Status zapisu</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="signup: ${signups}" class="clickable-row" th:data-href="'/konto/zapisy/' + ${signup.id}">
            <td th:text="${signup.training.description.title}"></td>
            <td th:text="${signup.status.text}"></td>
        </tr>

        </tbody>
    </table>

    <div th:replace="~{fragments/scripts :: clickable-row}"></div>


</div>
</body>
</html>
