<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/account}">
<head>
    <title>Zmiana hasła</title>
</head>
<body>
<div layout:fragment="account-content" class="container">

    <h2>Zmiana hasła</h2>

    <div class="alert alert-danger" th:if="${message}">
        <span th:text="${message}"></span>
    </div>

    <form th:action="@{/konto/zmiana-hasla}" method="post" class="needs-validation" novalidate>
        <div class="input-row mt-3">
            <label for="currentPassword">Aktualne hasło</label>
            <input type="password" id="currentPassword" name="currentPassword" class="form-control" placeholder="Aktualne hasło" required/>
            <div class="invalid-feedback">
                Pole jest wymagane
            </div>
        </div>
        <div class="input-row mt-3">
            <label for="newPassword">Nowe hasło</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Nowe hasło" required minlength="8"/>
            <div class="invalid-feedback">
                Hasło powinno mieć co najmniej 8 znaków.
            </div>
        </div>
        <div class="input-row mt-3">
            <label for="newPassword2">Powtórz nowe hasło</label>
            <input type="password" id="newPassword2" name="newPassword2" class="form-control" placeholder="Powtórz nowe hasło" required minlength="8"/>
            <div class="invalid-feedback">
                Hasło powinno mieć co najmniej 8 znaków.
            </div>
        </div>
        <button class="btn btn-primary mt-4">Zmień hasło</button>
    </form>

    <script type="text/javascript" th:inline="javascript">
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</div>
</body>
</html>
