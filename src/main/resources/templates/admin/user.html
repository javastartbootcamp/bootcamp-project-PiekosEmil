<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin}">
<body>
<h2>Admin - użytkownicy</h2>
<div layout:fragment="admin-content" class="container">

    <h2>Użytkownik</h2>

    <p th:text="${user.firstName} + ' ' + ${user.lastName}"></p>
    <p th:text="${user.email}"></p>
    <p th:text="${user.phoneNumber}"></p>
    <p>
        <span th:text="${user.address}"></span>
        <span th:text="${user.postalCode} + ', ' + ${user.city}"></span>
    </p>

    <h3>Zapisy</h3>
    <p>Kliknij na zapis w celu akceptacji / odrzucenia</p>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Nazwa szkolenia</th>
            <th>Kod szkolenia</th>
            <th>Status zapisu</th>
            <th>Data zapisu</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="signup: ${user.signups}" class="clickable-row" th:data-href="'/admin/zapisy/' + ${signup.id}">
            <td th:text="${signup.training.description.title}"></td>
            <td th:text="${signup.training.code}"></td>
            <td th:text="${signup.status.text}"></td>
            <td th:text="${#temporals.format(signup.signupDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>

        </tbody>
    </table>

    <div th:replace="~{fragments/scripts :: clickable-row}"></div>

</div>
</body>
</html>
