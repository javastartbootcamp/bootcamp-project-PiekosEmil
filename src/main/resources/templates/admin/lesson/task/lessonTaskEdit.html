<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin}">

<head>
    <title>Edycja zadania w lekcji</title>
</head>

<body>

<div layout:fragment="admin-content" class="container">

    <a th:href="|/admin/zadania/${lessonTask.task.id}/edytuj|">
        <i class="fas fa-edit"></i>
        Edytuj definicję zadania (treść, rozwiązanie)
    </a>

    <h3>Edycja zadania w lekcji</h3>

    <form method="post" th:action="@{'/admin/lekcje/zadania/edytuj'}" th:object="${lessonTask}">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{lesson}"/>
        <input type="hidden" th:field="*{task}"/>

        <div class="form-row">
            <label for="mandatory">Numer</label>
            <input type="number" id="number" class="form-control" th:field="*{number}"/>
        </div>

        <div class="form-row ml-4">
            <input type="checkbox" id="mandatory"  class="form-check-input" th:field="*{mandatory}"/>
            <label for="mandatory" class="form-check-label">Czy obowiązkowe</label>
        </div>

        <div class="form-row">
            <label for="deadline">Do kiedy należy oddać</label>
            <input type="datetime-local" id="deadline" class="form-control" th:field="*{deadline}"/>
        </div>

        <button class="btn btn-primary" type="submit">
            Zapisz zmiany
        </button>

    </form>

</div>


</body>
</html>
