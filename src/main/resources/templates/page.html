<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title th:text="${page.title}"></title>
    <meta property="og:title" th:content="${page.title}" />
    <meta name="twitter:title" th:content="${page.title}" />
    <meta name="description" th:content="${page.metaDescription}" >
    <meta property="og:description" th:content="${page.metaDescription}" />
    <meta name="twitter:description" th:content="${page.metaDescription}" />
    <meta property="og:url" th:content="|${currentDomain}/strona/${page.url}|" />
    <link rel="canonical" th:href="|${currentDomain}/strona/${page.url}|" />
</head>
<body>
<div layout:fragment="content" class="container my-5">
    <div th:utext="${page.content}"></div>
</div>
</body>
</html>
